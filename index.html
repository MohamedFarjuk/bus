<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bus Booking</h1>
    </header>
    <div class="container">
        <form id="searchForm">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Enter departure city" required>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Enter destination city" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <button type="submit">Search</button>
            </div>
        </form>
        <div class="results" id="results">
            <div class="bus-item">
                <div>
                    <h3>ABC Travels</h3>
                    <p>Departure: 8:00 AM</p>
                    <p>Arrival: 12:00 PM</p>
                    <p>Price: $20</p>
                </div>
                <button>Book Now</button>
            </div>
            <div class="bus-item">
                <div>
                    <h3>XYZ Bus Lines</h3>
                    <p>Departure: 9:00 AM</p>
                    <p>Arrival: 1:00 PM</p>
                    <p>Price: $25</p>
                </div>
                <button>Book Now</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
